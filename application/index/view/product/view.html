<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Small AC/DC Motors &amp; Gear Motors | DYD MOTOR</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content="DYD MOTOR, DONGZHENG MOTOR - DC gear motors, AC gear motors, Planetary gear motors, Parallel shaft gearmotors, Right angle gear motors, Spur Gear Motors, Worm Gear Motors, In-line Gear Motors, DC motors, gearmotors, geared motors">
  <meta name="description" content="DYD MOTOR, DONGZHENG MOTOR - DC Geared motor, DC Brush Motor, 4 Pole PM DC Motor, DC Planetary Gear Motor, Worm gear motor, Right angle gear motor, Spur gear motor, Parallel shaft gearmotor, AC Induction & Reversible Motor, AC Induction Gearmotor, Brushless DC Motor, Automatic Gate/Door Motor, Truck Tarp Motor, Solar Tracking Motor, Swimming Pool Cleaner Motors, Pool Cover Motor, Permanent Magnet, Motor Housing, Motor Shaft.">
  <link rel="icon" type="image/x-icon" href="__STATIC__/img/favicon.png">
  <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
  <link rel="stylesheet" href="__STATIC__/css/swiper.min.css">
  <link rel="stylesheet" href="__STATIC__/css/animate.min.css">
  <link rel="stylesheet" href="__STATIC__/css/public.css">
  <link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__STATIC__/css/style.css">
</head>

<body>
  {include file="public/header"}
  <section class="section-bg">
    <div class="banner-bg">
      <img src="__STATIC__/img/552d534688aec013ab357cd1c9.jpg" alt="">
      <div class="banner-inner">
        <h1 class="h-title wow fadeInDown" data-wow-delay="0.3s" style="visibility: hidden;"><span>PRODUCTS</span></h1>
      </div>
    </div>
    <div class="container container-product view-product">
      <div class="row">
        <div class="col-sm-12">
          <div class="item-box wow fadeInUp" data-wow-delay="0.3s" style="visibility: hidden;">
            <h1 class="wow fadeInDown" data-wow-delay="0.6s" style="visibility: hidden;">{$prow.pName}</h1>
            <i class="line wow fadeIn" data-wow-delay="0.6s" style="visibility: hidden;"></i>
            <div class="img-wrapper">
              <img src="/uploads/img/{$prow.pImg}" class="wow zoomIn" data-wow-delay="0.9s" alt="Img" style="visibility: hidden;" />
            </div>
            <p class="wow fadeInLeft" data-wow-delay="1.2s" style="visibility: hidden;">Category : {$prow.cName}</p>
            <p class="wow fadeInLeft" data-wow-delay="1.5s" style="visibility: hidden;">Type : {$prow.tName}</p>
          </div>
          <!-- START panel-->
          <div class="panel wow fadeInUp" data-wow-delay="0.6s" style="visibility: hidden;">
            <div class="panel-heading">
              <h3>Characteristics<a data-perform="panel-collapse" data-toggle="tooltip" title="" class="pull-right" data-original-title="Collapse Panel"><em class="fa fa-minus"></em></a></h3>
            </div>
            <div class="panel-wrapper collapse in" style="">
              <div class="panel-body">
                {$prow.dChara}
              </div>
            </div>
          </div>
          <!-- END panel-->
          <!-- START panel-->
          <div class="panel wow fadeInUp" data-wow-delay="0.9s" style="visibility: hidden;">
            <div class="panel-heading">
              <h3>Description<a data-perform="panel-collapse" data-toggle="tooltip" title="" class="pull-right" data-original-title="Collapse Panel"><em class="fa fa-minus"></em></a></h3>
            </div>
            <div class="panel-wrapper collapse in" style="">
              <div class="panel-body">
                {$prow.dDesc}
              </div>
            </div>
          </div>
          <!-- END panel-->
        </div>
      </div>
    </div>
  </section>
  {include file="public/footer"}
  {include file="public/gotopbtn"}

  <script src="__STATIC__/js/jquery.min.js"></script>
  <script src="__STATIC__/js/bootstrap.min.js"></script>
  <script src="__STATIC__/js/swiper.min.js"></script>
  <script src="__STATIC__/js/wow.min.js"></script>
  <script src="__STATIC__/js/i18n/jquery.i18n.properties.js"></script>
  <script src="__STATIC__/js/i18n/language.js"></script>
  <script src="__STATIC__/js/main.js"></script>
  <!--[if lt IE 9]>
    <script src="__STATIC__/js/html5shiv.min.js"></script>
    <script src="__STATIC__/js/respond.min.js"></script>
  <![endif]-->
</body>
</html>
